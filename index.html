<!--project for extract github user's information and show in html file-->
<!--Using api.github.com-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GitHub User Information</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/icon.png">
</head>

<body>
    <div class="informationbox">
        <div class="datagroup">
            <img class="profpic" id="imgSrc" src="https://avatars.githubusercontent.com/u/58888297?v=4">
            <div class="data">
                <div class="dataname">
                    <p id="username">Username</p>
                </div>
                <div class="datalocation">
                    <img src="./images/location.svg" alt="location">
                    <p id="address">Address</p>
                </div>
                <div class="datasite">
                    <img src="./images/link.svg" alt="link">
                    <p id="site">Site</p>
                </div>
                <div class="dataprogramming">
                    <img src="./images/programming.svg" alt="link">
                    <p id="programming">programming</p>
                </div>
            </div>
        </div>
        <div class="bioClass" style="margin-top: 10px; max-width: 40vw">
            <img src="./images/note.svg" style="padding-top: 10px; width: 20px; height: 20px;" alt="bio">
        <p id="bio"></p>
        </div>
    </div>
    <div class="searchbox">
        <label>Github username</label>
        <p class="notfound" style="color: red; display: none;">Not Found</p>
        <div>
            <input type="text" id="gid" name="gid">
            <button type="button" id="gbtn">Find it!</button>
        </div>
        <p id="userState" style="color: red; display: none;"></p>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
